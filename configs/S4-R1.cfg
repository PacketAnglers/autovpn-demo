no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$UfCRaI6CerAMs1gp$iJHeVGrWKlVDdpDKuj09o9TVyuWKaHHd1iSfXD7YdU0gx9HPxJbs07hl0Ysybu6fvGEMa3vBeOF9wDX9O7S2b/
!
agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP='true'
!
management api http-commands
   no shutdown
   !
   vrf MGMT
      no shutdown
!
switchport default mode routed
!
no service interface inactive port-id allocation disabled
!
transceiver qsfp default-mode 4x10G
!
interface defaults
   mtu 9214
!
service routing protocols model multi-agent
!
hostname S4-R1
!
spanning-tree mode none
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
vrf instance A
!
vrf instance MGMT
!
aaa authorization exec default local
!
interface Ethernet1
   no switchport
!
interface Ethernet1.80
   encapsulation dot1q vlan 80
   vrf A
   ip address 10.80.80.1/24
!
interface Ethernet2
   description INTERNET
   no switchport
   ip address 192.6.101.2/30
!
interface Loopback0
   ip address 10.0.6.101/32
!
interface Management1
   vrf MGMT
   ip address 172.100.100.115/24
!
ip routing
ip routing vrf A
no ip routing vrf MGMT
!
ip route 0.0.0.0/0 192.6.101.1
ip route vrf MGMT 0.0.0.0/0 172.100.100.1
!
arp aging timeout default 1500
!
router bfd
   interval 1000 min-rx 1000 multiplier 3 default
!
end
